<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <table cellpadding="5px" border="2" bgcolor="pink">
        <tr>
            <td>Name</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Employee Code</td>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td>Department</td>
            <td>
            <input type="radio" name="dept" value="ADMIN">     
            <label for="ADMIN">ADMIN</label><br>
            <input type="radio" name="dept" value="HR">
            <label for="HR">HR</label><br>
            <input type="radio" value="TECHNICAL" name="dept">
            <label for="TECHNICAL">TECHNICAL</label><br>
            <input type="radio" value="ACCOUNTS" name="dept">
            <label for="ACCOUNTS">ACCOUNTS</label>
            </td>
        </tr>
        <tr>
            <td>Date of Joining</td>
            <td> 
                <table>
                    <tr>
                    <td><input type="text" size="2px">/</td>
                    <td><input type="text" size="2px">/</td>
                    <td><input type="text" size="2px"></td>
                    </tr>
                    <tr>
                        <td>dd</td>
                        <td>mm</td>
                        <td>yyyy</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>Address</td>
            <td><textarea name="" id="" cols="30" rows="10" placeholder="enter your address"></textarea></td>
        </tr>
        <tr>
            <td>Training programs Attended</td>
            <td>
                <input type="checkbox" >
                <label for="html">HTML/DHTML</label><br>
                <input type="checkbox" >
                <label for="JAVA">JAVA</label><br>
                <input type="checkbox" >
                <label for="CS">CLIENT/SERVER</label><br>
                <input type="checkbox" >
                <label for="net">.NET</label>
            </td>
        </tr>
        <tr>
            <td>Training programs need to attend</td>
            <td>
                <select name="programs" id="programs" size="2">
                    <option value="JAVASCRIPT">JAVASCRIPT</option>
                    <option value="JSTRUTS">JSTRUTS</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Send the information at</td>
            <td><a href="#">empinfo@gmail.com</a></td>
        </tr>
    </table>
    
</body>
</html>
